<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="calc-spacer">
      <div class="calc-body">
        <form class="form-row" action="">
          <div class="calc-field">
            <label for="day-input">DAY</label>
            <input id="day-input" placeholder="DD" type="text" required/>
          </div>

          <div class="calc-field">
            <label for="month-input">MONTH</label>
            <input id="month-input" placeholder="MM" type="text" required />
          </div>

          <div class="calc-field">
            <label for="year-input">YEAR</label>
            <input id="year-input" placeholder="YYYY" type="text" required />
          </div>
        </form>

        <div class="calc-separator">
          <hr />
          <div id="calc-button">
            <img src="assets/images/icon-arrow.svg" alt="calculate" />
          </div>
        </div>

        <div class="results-body">
          <div class="results-text years">
            <h1><span>--</span> years</h1>
          </div>

          <div class="results-text months">
            <h1><span>--</span> months</h1>
          </div>

          <div class="results-text days">
            <h1><span>--</span> days</h1>
          </div>
        </div>
      </div>
    </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mike4544</a>.
  </div> -->
    <script src="main.js"></script>
  </body>
</html>
